<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <!-- section one -->
          <div class="section-one">
            <div class="logo">
              <img src="images/logo.svg" alt="logo">
            </div>
            <div class="icons">
              <div class="icon-one">
                <img src="images/icon-document.svg" alt="document">
              </div>
              <div class="icon-two">
                <img src="images/icon-folder.svg" alt="folder">
              </div>
              <div class="icon-three">
                <img src="images/icon-upload.svg" alt="upload">
              </div>
            </div>
          </div>
            <!--  end of section one -->
            <!-- sectiion two -->
            <div class="section-two">
              <div class="description">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
              </div>
              <div class="prograce-bar">
                <progress value="815" max="1000">185 GB Left</progress>
                <div class="values">
                  <div class="min-value">
                    <p>0 GB</p>
                  </div>
                  <div class="max-value">
                    <p>1000 GB</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="left">
              <div class="number">
                <p>185</p>
              </div>
              <div class="gb">
                <p>GB LEFT</p>
              </div>
            </div>
            <!-- end of sectiion two -->
        </div>
      </div>
    </div>

</body>
</html>
