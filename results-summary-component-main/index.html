<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="blue-area">
          <!-- blue area -->
          <div class="sub-title">
            <p>Your Result</p>
          </div>
          <div class="number-section">
            <div class="circle">
            <div class="circle-content">
            <p>76</p>
            <span>of 100</span>
          </div>
          </div>
          </div>
          <div class="result">
            <h3>Great</h3>
          </div>
          <div class="description">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <!-- end of blue area -->
        <!-- summary area -->
        <div class="summary">
          <h4>Summary</h4>
        <!-- reaction -->
        <div class="reaction red">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <p class="color-red">Reaction</p>
          </div>
          <div class="number-rec">
            <p>80 / <span>100</span></p>
          </div>
        </div>
        <!-- end of reaction -->
        <!-- memory -->
        <div class="reaction yellow">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="reaction">
            <p class="color-yellow">Memory</p>
          </div>
          <div class="number-rec">
            <p>92 / <span>100</span></p>
          </div>
        </div>
        <!-- end of memory -->
        <!-- verbal -->
        <div class="reaction green">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <p class="color-green">Verbal</p>
          </div>
          <div class="number-rec">
            <p>61 / <span>100</span></p>
          </div>
        </div>
        <!-- end of verbal -->
        <!-- visual -->
        <div class="reaction blue">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="visual">
            <p class="color-blue" >Visual</p>
          </div>
          <div class="number-rec">
            <p>72 / <span>100</span></p>
          </div>
        </div>
        <!-- end of verbal -->
        <!-- btn container -->
        <div class="btn-container">
          <button>Continue</button>
        </div>
        <!-- end of btn container -->

        <!-- end of summary area -->
      </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
