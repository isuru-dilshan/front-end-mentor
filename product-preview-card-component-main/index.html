<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="card-img">
          <img src="images/image-product-mobile.jpg" alt="mobile" class="img-responsive-mobile" >
          <img src="images/image-product-desktop.jpg" alt="desktop" class=".img-responsive">
        </div>
        <div class="card-content">
          <div class="sub-title">
            <p>perfume</p>
          </div>
          <div class="title">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <span class="main">$149.99</span>
            <span class="discount"><del>$169.99</del></span>
          </div>
          <div class="btn-container">
            <button><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Preview
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
